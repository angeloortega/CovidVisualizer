<div class="boxChart__container">
	<div>
		<highcharts-chart
			id="container" 
			[Highcharts]="Highcharts"
			[constructorType]="chartConstructor"
			[options]="mapChartOptions"
			[callbackFunction]="mapChartCallback"
			[(update)]=updateFromInput
			[oneToOne]="true"
		 	style="width: 100%; height: 400px; display: block;">
		</highcharts-chart>
	</div>
	<div *ngIf="selectedContinents.length > 0">
		<highcharts-chart
			id="info" 
			[Highcharts]="Highcharts"
			[constructorType]="infoChartConstructor"
			[options]="continentDetailsOptions"
			[callbackFunction]="continentDetailsCallback"
			[(update)]=updateContinentDetails
			[oneToOne]="true"
		 	style="width: 100%; height: 400px; display: block;">
		</highcharts-chart>
	</div>
</div>
